<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button onclick="doSomething()" style="font-size:25px; background-color:lightgray; color:blue; border-radius:25px">Click Me</button>
    
    <p id="greeting">Hello</p>

    <!-- script = JS -->
    <!-- innerHTML = property returns: The text content of the element-->
    <script>
        function doSomething(){
            document.getElementById("greeting").innerHTML = "Goodbye"
        }
    </script>
    
</body>
</html>
