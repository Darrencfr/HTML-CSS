<!DOCTYPE html>
<html>
<head>
    <title>text formatting</title>
</head>
<body>
    <p>this is normal text</p> 
    <p>this is <b>normal</b> text</p> <!-- b is bold -->
    <p>this is <i>normal</i> text</p> <!-- italic -->
    <p>this is <big>normal</big> text</p> 
    <p>this is <small>normal</small> text</p> 
    <p>this is <sub>normal</sub> text</p> <!-- subscript -->
    <p>this is <sup>normal</sup> text</p> <!-- superscript -->
    <p>this is <ins>normal</ins> text</p> <!-- inserted -->
    <p>this is <deleted>normal</deleted> text</p> <!-- deleted -->
    <p>this is <mark>normal</mark> text</p> <!-- marking is hihlight -->
</body>
</html>
