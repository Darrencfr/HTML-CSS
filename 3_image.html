<!DOCTYPE html>
<html>
<head>
    <title> image trial </title>
</head>
<body>
    <a href="https://en.wikipedia.org/wiki/Tree" target="_self" title="this takes you to wikipedia for tree">
    <img src="tree.jpg" height="300" width="300" alt="this a tree pic" title="Tree">
    <!-- img = image, src is the source, the source should be the address of the image -->
    <!-- alt is alternative text - which is to describe what it is -->
    <!-- title allows a description while hovering on image -->
    </a>
</body>
</html>
